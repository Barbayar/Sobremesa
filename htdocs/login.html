<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobremesa</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script><!-- https://raw.github.com/carhartl/jquery-cookie/v1.4.0/jquery.cookie.js -->
    <script src="js/sobremesa.js"></script>

    <script type="text/javascript">
    $(function() {
        // testing if logged in or not
        Sobremesa.callApi('lunch/available', 'GET', null, function(result) {
            // logged in
            window.location.href = 'index.html';
        }, null, false);

        $('.form-control').unbind('keypress');
        $('.form-control').bind('keypress', function(event) {
            if (event.keyCode == 13){
                login();
            }
        });
    });

    function login() {
        var username = $('#username').val();
        var password = $('#password').val();

        if (!username) {
            $('#usernameFormGroup').addClass('has-error');

            return;
        } else {
            $('#usernameFormGroup').removeClass('has-error');
        }

        if (!password) {
            $('#passwordFormGroup').addClass('has-error');

            return;
        } else {
            $('#passwordFormGroup').removeClass('has-error');
        }

        $('#loginButton').addClass('disabled');
        Sobremesa.callApi('login', 'POST', {
            username: username,
            password: password
        }, function(result) {
            Sobremesa.setMe(result);
            window.location.href = 'index.html';
        }, function(error) {
            if (error.status == 401) {
                Sobremesa.alert('Error', 'Username or password is incorrect');
            } else {
                Sobremesa.alert('Error', 'An unknown error occurred');
            }

            $('#loginButton').removeClass('disabled');
        }, false);
    }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group" id="usernameFormGroup">
                                    <input class="form-control" placeholder="Username" id="username" type="text" autofocus>
                                </div>
                                <div class="form-group" id="passwordFormGroup">
                                    <input class="form-control" placeholder="Password" id="password" type="password" value="">
                                </div>
                                <a class="btn btn-lg btn-success btn-block" id="loginButton" onclick="login()">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
